name: "Run Unit Tests"

on:  
  push:
    branches: 
      - main
      - development
      - feature/**
      
jobs:
  build:      
    runs-on: ubuntu-latest
    timeout-minutes: 5    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test -c Release --no-build     